<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhiannan Wackes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js"></script>
  </head>
  <body onload="getFormResponse()">
    <!-- Top Navbar -->
    <div id="topnav">
      <div class="links-center">
        <a href="index.html#about">About</a>
        <a href="index.html#projects">Projects</a>
        <a href="index.html#contact">Contact</a>
        <a href="comments.html">Comments</a>
      </div>
    </div>
    <!-- Contact/Comments Form -->
    <div id="comments">
      <h3 class="comments-title">Leave Me A Comment</h3>
      <form action="/data" method="POST">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Enter your first name...">

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Enter your last name...">

        <label for="email">Email Address</label>
        <input type="text" id="email" name="emailaddress" placeholder="Enter your email address...">

        <label for="number">Contact Number</label>
        <input type="text" id="number" name="phonenumber" placeholder="Enter your contact number...">

        <label for="message">Message</label>
        <textarea type="text" id="message" name="message" placeholder="Enter your message..." style="height:200px"></textarea>
        
        <input type="submit" value="Submit"/>
      </form>
      
      <h5 class="previous-comments-title">Previous Comments</h5>
      <div id="comments-container"></div>
    </div>
  </body>
</html>
